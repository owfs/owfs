name: build

on:
  push:
  pull_request:

jobs:

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04, macos-10.15]
        cc: [""]
        include:
        # gcc-10 on ubuntu-20.04
        - os: ubuntu-20.04
          cc: CC=/usr/bin/gcc-10
          setup: sudo apt-get install -y gcc-10
    steps:
    - uses: actions/checkout@v2
    - name: setup
      if: ${{ matrix.setup }}
      run: ${{ matrix.setup }}
    - name: install dependencies on Linux
      if: runner.os == 'Linux'
      run: sudo apt-get install -y libfuse-dev swig3.0 uthash-dev tcl-dev python-dev libftdi1-dev libavahi-client-dev check
    - name: install dependendencies on macOS
      if: runner.os == 'macOs'
      run: brew install autoconf automake libtool pkg-config swig php libftdi check
    - name: bootstrap
      run: ./bootstrap
    - name: configure
      run: ${{ matrix.cc }} ./configure
    - name: make
      run: make
    - name: check
      run: make check

  dist:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: bootstrap
      run: ./bootstrap
    - name: configure
      run: ./configure
    - name: make dist (.tar.gz)
      run: make dist-gzip
    - uses: actions/upload-artifact@v2
      with:
        name: source-dist
        path: owfs-*.*p*.tar.gz

  build-from-dist:
    needs: dist
    runs-on: ubuntu-latest
    steps:
    # FIXME: reusing steps from "jobs.build".
    # Verify if this is possible without copying verbatim.
    # Natural solution would be YAML anchors and pointers, but these
    # are not supported yet.
    - name: install dependencies on Linux
      if: runner.os == 'Linux'
      run: sudo apt-get install -y libfuse-dev swig3.0 uthash-dev tcl-dev python-dev libftdi1-dev libavahi-client-dev check
    - uses: actions/download-artifact@v2
      with:
        name: source-dist
    - name: extract sources
      run: tar -x -f owfs-*.tar.gz --strip-components 1
    - name: configure
      run: ./configure
    - name: make
      run: make
